<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommender | Cosmetics</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'reco/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'reco/css/styles.css' %}">

</head>
<body class="text-center">
<div class="cover-container-landing d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Cosmetics Recommender</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Methodology</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Cosmetic Just For You.</h1>
        <p class="lead">Get the right cosmetic to fit your skin,based on the previous best outcome cosmetic that you
            have used.</p>
         <form  enctype='multipart/form-data' method='POST' action={% url 'recommendation' %}>
        {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Enter Product Name"
                     name="product"  aria-describedby="basic-addon2">
            </div>
            <p class="lead">
                <a class="">Other Specificity</a>
            </p>
            <div class="row justify-content-center">
                <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Skin Type</label>
                </div>
                <select name="skin" class="custom-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="Normal">Normal</option>
                    <option value="Dry">Dry</option>
                    <option value="Oily">Oily</option>
                </select>
            </div>
        </div>
            </div>
             <input type="submit"  class="btn btn-outline-light" value="Search!" />
        </form>


    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Created and Designed by <span class="blue">Simon John</span></p>
        </div>
    </footer>
</div>
</body>
</html>
